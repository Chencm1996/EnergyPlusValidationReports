<style>
 table { margin: 1em; page-break-inside: avoid; }
 table thead { border-bottom: 1px solid #000; }
 thead, tfoot { display: table-row-group }
 table td { padding: 5px; }
 table th { padding: 5px; }
 table tbody tr { border-top: 1px solid #DDD; page-break-inside: avoid; }
 H4.pagebreak { page-break-after: avoid; }
 H3.pagebreak { page-break-after: avoid; }
 H2.pagebreak { page-break-after: avoid; }
 H1.pagebreak { 
   page-break-before: always;
 }
</style>

<script>
  window.onload = function() {
    var tables = document.getElementsByTagName("table")

    for (i = 0; i < tables.length; ++i) {
      tables[i].className += " table-striped ";
    }

    var h1s = document.getElementsByTagName("H1")
    for (i = 0; i < h1s.length; ++i) {
      h1s[i].className += " pagebreak ";
    }
